<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EditorText – Mis notas</title>
  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root { --edit-bg:#5A9BD8; --edit-hover:#4A8AC0; --delete-bg:#E07A5F; --delete-hover:#D0664F; }
    body { font-family: system-ui, sans-serif; background:#f7f5fc; }
    .navbar { background:#2c3e50 !important; }
    .card { border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.05); }
    .card-header { background:#3498db; color:#fff; }
    .note-body { padding:.75rem; background:#fff; max-height:200px; overflow-y:auto; }
    .note-body p { margin-bottom:.75rem; line-height:1.4; }
    .btn-edit { background:var(--edit-bg); color:#fff; border:none; border-radius:8px; padding:.4rem .6rem; }
    .btn-delete { background:var(--delete-bg); color:#fff; border:none; border-radius:8px; padding:.4rem .6rem; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark py-3">
  <div class="container">
    <a class="navbar-brand" href="index.html">EditorText</a>
    <div class="ms-auto">
      <button id="logoutBtn" class="btn btn-outline-light btn-sm">Salir</button>
    </div>
  </div>
</nav>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h5 mb-0">Mis notas</h2>
    <div>
      <button class="btn btn-primary btn-sm me-2" onclick="window.location.href='editor.html'"><i class="fas fa-plus"></i> Nueva Nota</button>
      <input id="filterInput" class="form-control d-inline-block" style="width:220px" placeholder="Filtrar por título">
      <button class="btn btn-secondary btn-sm ms-2" id="btnFilter">Filtrar</button>
    </div>
  </div>

  <div id="notasContainer" class="row g-4"></div>

  <div class="d-flex justify-content-between mt-3">
    <button id="btnPrev" class="btn btn-outline-secondary">Anterior</button>
    <button id="btnNext" class="btn btn-outline-secondary">Siguiente</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/notas.js"></script>
</body>
</html>
