<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EditorText - Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body { font-family:'Poppins',sans-serif; background:#f7f5fc; }
    .navbar { background:#2c3e50; }
    .bg-primary { background-color:#3498db !important; }
    .card-editor { border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.06); }
    #toolbar .btn { width:40px; height:40px; padding:0; border-radius:6px; }
    #editor { min-height:50vh; border:1px solid #ddd; border-radius:6px; padding:1rem; background:#fff; outline:none; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="notas.html">EditorText</a>
    <div class="ms-auto">
      <button class="btn btn-outline-light btn-sm" onclick="cerrarSesion()"><i class="fas fa-sign-out-alt"></i> Salir</button>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="card card-editor">
    <div class="card-header bg-primary text-white d-flex align-items-center">
      <i class="fas fa-edit me-2"></i><h5 class="mb-0">Editor de Texto</h5>
    </div>
    <div class="card-body">
      <div id="toolbar" class="mb-3">
        <button class="btn btn-light me-1" data-cmd="bold"><i class="fas fa-bold"></i></button>
        <button class="btn btn-light me-1" data-cmd="italic"><i class="fas fa-italic"></i></button>
        <button class="btn btn-light me-1" data-cmd="underline"><i class="fas fa-underline"></i></button>
      </div>
      <input id="tituloNota" class="form-control mb-3" placeholder="TÃ­tulo de la nota">
      <div id="editor" contenteditable></div>
      <div class="mt-3 d-flex gap-2">
        <button id="btnSave" class="btn btn-success"><i class="fas fa-check me-1"></i> Guardar</button>
        <button id="btnCancel" class="btn btn-secondary" onclick="cancelEdit()">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelectorAll('#toolbar .btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const cmd = btn.getAttribute('data-cmd');
      const value = btn.getAttribute('data-value');
      document.execCommand(cmd, false, value || null);
    });
  });
</script>
<script src="js/editor.js"></script>
</body>
</html>
